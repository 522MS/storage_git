{% extends 'authapp/base.html' %}
{% load static %}
{% block content %}
<div class="container">
    <div class="login">
        <div class="h2 text-center head">
            Вход в систему
        </div>
        <div class="container">
            <div class="row">
                <div class="mx-auto col-3">
                    <form class="form-horizontal" action="{% url 'auth:login' %}" method="post">
                        {% csrf_token %}
                        {{ login_form.as_p }}
                        <button type="submit" class="btn btn-primary form-control">Войти</button>
                    </form>
                </div>
            </div>
            <button class="btn btn-round form-control">
                <a href="{% url 'auth:register' %}" class="">
                    зарегистрироваться
                </a>
            </button>
        </div>
    </div>
</div>
{% endblock %}
