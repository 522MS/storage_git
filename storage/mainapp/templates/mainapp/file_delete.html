<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File delete</title>

</head>
<body>
    Уверены, что хотите удалить file - {{ file.title }} ?
    <form method="post">
        {% csrf_token %}
        <input type="submit" value="удалить">
    </form>
    <button>
        <a href="{% url 'mainapp:files' %}">
        Отмена
        </a>
    </button>
</body>
</html>
